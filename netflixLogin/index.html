<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 미디어쿼리 사용시 뷰포트 태그가 필수 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- 탭의 이미지 (단축키 : link:favicon)-->
    <link rel="shortcut icon" href="img/nficon2023.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#">
            <img src="img/logo.png" alt="로고 이미지">
        </a>
    </nav>

    <!-- 가운데 로그인 폼 창 -->
    <div class="form-wrapper">
        <h2>로그인</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required />  <!-- required : 반드시 입력해야하는 부분-->
                <label>이메일 주소 또는 전화번호</label>
            </div>
            <div class="form-control">
                <input type="password" required />  <!-- required : 반드시 입력해야하는 부분-->
                <label>비밀번호</label>
            </div>
            <button type="submit">로그인</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">로그인 정보 저장</label>
                </div>
                <a href="#">도움이 필요하신가요?</a>
            </div>
        </form>

        <p>Netflix 회원이 아닌가요? <a href="#">지금 가입하세요.</a></p>
        <small>
            이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다.
            <a href="#">자세히 알아보기.</a>
        </small>

    </div>

   

</body>
</html>
